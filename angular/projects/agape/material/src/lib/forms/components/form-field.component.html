
<!-- INPUT FIELDS -->
<ng-container *ngIf="field.widget == 'input'">

	<!-- string -->
	<ng-container *ngIf="field.type == 'string' || field.type == 'slug'">
		<mat-form-field>
			<input 
				matInput 
				placeholder="{{field.label}}"
				#{{field.name}}="ngModel"
				[(ngModel)]="item[field.name]"
				name="{{field.name}}"
				required="{{field.required}}"
				autocomplete="off" 
				>
		</mat-form-field>
	</ng-container>
	
	<!-- string -->
	<ng-container *ngIf="field.type == 'email'">
		<mat-form-field>
			<input 
				matInput 
				placeholder="{{field.label}}"
				#{{field.name}}="ngModel"
				[(ngModel)]="item[field.name]"
				name="{{field.name}}"
				required="{{field.required}}"
				autocomplete="off" 
				>
		</mat-form-field>
	</ng-container>
	
	<!-- integer -->
	<ng-container *ngIf="field.type == 'integer'">
		<mat-form-field>
			<input 
				matInput 
				type="number"
				placeholder="{{field.label}}"
				#{{field.name}}="ngModel"
				[(ngModel)]="item[field.name]"
				name="{{field.name}}"
				required="{{field.required}}"
				autocomplete="off" 
				>
		</mat-form-field>
	</ng-container>
	
	<!-- decimal -->
	<ng-container *ngIf="field.type == 'decimal'">
		<mat-form-field>
			<input 
				matInput 
				type="number"
				placeholder="{{field.label}}"
				#{{field.name}}="ngModel"
				[(ngModel)]="item[field.name]"
				name="{{field.name}}"
				required="{{field.required}}"
				autocomplete="off" 
				step="{{field.options.step}}"
				>
		</mat-form-field>
	</ng-container>
	
	
</ng-container> <!-- END INPUT FIELDS -->
	
	
<!-- BOOLEAN FIELDS -->
<ng-container *ngIf="field.widget == 'checkbox'">
	<mat-checkbox
		[(ngModel)]="item[field.name]"
		name="{{field.name}}">{{field.label}}</mat-checkbox>
</ng-container>

	
	
	
<!-- SELECT FIELDS -->
<ng-container *ngIf="field.widget == 'select'">

	<ng-container *ngIf="field.type == 'entity'">
		<mat-form-field>
			<mat-select 
			placeholder="{{field.label}}"
			required="{{field.required}}"
			#{{field.name}}="ngModel"
			[(ngModel)]="item[field.name]"
			name="{{field.name}}">
				<mat-option *ngFor="let choice of field.choices"
					[value]="choice.id">
				{{ choice.select_text }}
				</mat-option>
			</mat-select>
		</mat-form-field>
	</ng-container>

	<ng-container *ngIf="field.type != 'entity'">
		<mat-form-field>
			<mat-label>{{field.label}}</mat-label>
			<mat-select 
					matInput
					placeholder="{{field.label}}"
					#{{field.name}}="ngModel"
					[(ngModel)]="item[field.name]"
					name="{{field.name}}"
				required="{{field.required}}"
					>
			<mat-option 
			*ngFor="let option of field.choices" 
			[value]="option.value">
				{{ option.label }}
			</mat-option>
			</mat-select>
		</mat-form-field>
	</ng-container>
	
</ng-container>
	
<!-- DATE FIELDS -->
<ng-container *ngIf="field.widget == 'date'">
	<mat-form-field>
		<input
			matInput 
			[matDatepicker]="picker" 
			placeholder="{{field.label}}"
			#{{field.name}}="ngModel"
			[(ngModel)]="item[field.name]"
			name="{{field.name}}"
		required="{{field.required}}"
		(dateInput)="item[field.name] = $event.value.format('YYYY-MM-DD')">

		<mat-datepicker-toggle matSuffix [for]="picker"> 	
		</mat-datepicker-toggle>

		<mat-datepicker #picker></mat-datepicker>

	</mat-form-field>
</ng-container>
	
	
<!-- TEXT FIELD -->
<ng-container *ngIf="field.type == 'text'">
	<mat-form-field>
		<textarea
			matInput 
			placeholder="{{field.label}}"
			#{{field.name}}="ngModel"
			[(ngModel)]="item[field.name]"
			name="{{field.name}}"
			required="{{field.required}}"
			>
		</textarea> 
	</mat-form-field>
</ng-container>
